<ion-header>
  <ion-navbar color='primary' >
    <ion-buttons start menuToggle>
      <button ion-button icon-only >
        <ion-icon name='ios-contact'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Appointments</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='addEvent()' >
        <ion-icon name='add'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-grid>
      <ion-row text-center >
        <ion-col> <a (click)='dayView()'  > Today </a> </ion-col>
        <ion-col> <a (click)='monthView()' > Month  </a>  </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>


    <ion-card *ngIf='calendar.mode==="month"' >
      <ion-card-header text-left color='primary' >{{ viewTitle }}</ion-card-header>
      <ion-card-content>
      <calendar
        [eventSource]='eventSource'
        [calendarMode]='calendar.mode'
        [currentDate]='calendar.currentDate'
        (onEventSelected)='onEventSelected($event)'
        (onTitleChanged)='onViewTitleChanged($event)'
        (onTimeSelcted)='onTimeSelected($event)'
        step='30'
        class='calendar'
      ></calendar>
    </ion-card-content>

  </ion-card>

    <div *ngIf='calendar.mode==="day"' >
      <ion-list>
          <ion-item *ngFor='let event of current' (click)='apptStartModal(event)'>
            <div class='appt-info'>
              <div> {{ event.Title }} </div>
              <div> <p> {{ event.Notes }} </p> </div>
            </div>
            <p>Start: {{ event.startTime }}</p>
          </ion-item>
      </ion-list>

    </div>



</ion-content>
