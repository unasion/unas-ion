<ion-header>
  <ion-navbar color='primary' >
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='addEvent()' >
        <ion-icon name='add'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >

   <ion-card>
    <ion-card-header text-left color='primary' >Daily Stats</ion-card-header>
    <ion-card-content>
      Stats go here
   
    </ion-card-content>

  </ion-card>

  <ion-card>
    <ion-card-header text-left color='primary' >{{ viewTitle }}</ion-card-header>
    <ion-card-content>
    <calendar
      [eventSource]='eventSource'
      [calendarMode]='calendar.mode'
      [currentDate]='calendar.currentDate'
      (onEventSelected)='onEventSelected($event)'
      (onTitleChanged)='onViewTitleChanged($event)'
      (onTimeSelcted)='onTimeSelected($event)'
      step='30'
      class='calendar'
    ></calendar> 
    </ion-card-content>

  </ion-card>
 
</ion-content>
