<ion-header>
  <ion-navbar color='primary' >
    <ion-title>Start Appointment</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
    <div>
      <div> {{ event?.Title }} </div>
      <div> <p> {{ event?.Notes }} </p> </div>
    </div>
    <p>Start: {{ event?.startTime }}</p>
  </ion-card>
  <button color='secondary' ion-button full icon-left (click)='timerModal()'>
    <ion-icon name='ios-timer-outline'></ion-icon>Start Appointment
  </button>
  <button color='light' ion-button full icon-left (click)='editApptModal()'>
    <ion-icon name='ios-create-outline'></ion-icon>Edit Appointment
  </button>
  <button color='light' ion-button full icon-left>
    <ion-icon name='ios-trash-outline'></ion-icon>Cancel Appointment
  </button>
  <button color='light' ion-button full icon-left (click)='cancel()'>
    <ion-icon name='ios-arrow-round-back-outline'></ion-icon>Back to Appointments
  </button>
</ion-content>
