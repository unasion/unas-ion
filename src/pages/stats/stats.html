<ion-header>
  <ion-navbar align-title="center" color='primary' >

    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name='ios-contact'></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Statistics</ion-title>

  </ion-navbar>

</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
        pullingIcon="ios-arrow-down"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Refreshing..."
        >
        </ion-refresher-content>
   </ion-refresher>

    <ion-card>
      <ion-card-header>
        Wages
      </ion-card-header>
      <ion-card-content>
          <canvas baseChart 
          [data]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [chartType]="lineChartType">
        </canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Tips
      </ion-card-header>
      <ion-card-content>
          <canvas baseChart 
          [data]="lineChartData2"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [chartType]="lineChartType">
        </canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Wages vs. Tips
      </ion-card-header>
      <ion-card-content>
          <canvas baseChart
          [data]="doughnutChartData"
          [labels]="doughnutChartLabels"
          [chartType]="doughnutChartType">
        </canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Time Spent Cutting
      </ion-card-header>
      <ion-card-content>
          <canvas baseChart 
          [data]="lineChartData3"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [chartType]="lineChartType">
        </canvas>
      </ion-card-content>
    </ion-card>


</ion-content>
