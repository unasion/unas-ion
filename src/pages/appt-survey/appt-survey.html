<ion-header>
  <ion-navbar color='primary'>
    <ion-title>Appointment Survey</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header text-center>Amount Tipped:</ion-card-header>
    <ion-card-content>
      <ion-item text-center>
        <ion-input text-center type="number" [(ngModel)]="tip" placeholder="Enter dollar amount"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header text-center>Was your client on time?</ion-card-header>
    <ion-card-content class="card-content">
      <ion-list radio-group>
        <ion-item>
          <ion-label color='primary'>Yes</ion-label>
          <ion-radio value="yes" (click)="onTime= true"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label color='primary'>No</ion-label>
          <ion-radio value="no" (click)="onTime= false"></ion-radio>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header text-center>Overall Client Rating:</ion-card-header>
    <ion-card-content>
      <rating [(ngModel)]="rating" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false">
      </rating>
    </ion-card-content>
  </ion-card>
  <button color='secondary' ion-button full icon-left (click)='pushPage(tip, rating)'>
    <ion-icon name='ios-checkmark-outline'></ion-icon>Submit
  </button>
  <button color='light' ion-button full icon-left (click)='cancel()'>
    <ion-icon name='ios-arrow-round-back-outline'></ion-icon>Back
  </button>

</ion-content>
